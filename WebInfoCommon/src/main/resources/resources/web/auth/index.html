<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{title auth}</title>
    <style>
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="post" action="/auth/worker/">
        <label for="user">{word user}: <input name="user" id="user" type="text"></label><br>

        <input type="submit">
    </form>
</body>
</html>
